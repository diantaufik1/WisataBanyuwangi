<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

    <title>Wisata Banyuwangi</title>
  </head>
  <body>
    <div class="container" style="margin-top: 200px;">
        <div class="row mt-5">
            <div class="col-3"></div>
            <div class="col-md-5">
                <div class="card img pt-4" style="background-color: rgb(99, 205, 247); border: none;">
                        <h3 class="white d-flex justify-content-center">SILAKAN LOGIN</h3>
                    <div class="card-body ml-3 mb-5">
                        
                        <form action="">
                            <table>
                                <tr>
                                    <td class="white">Username</td>
                                </tr>
                                <tr>
                                    <td><input type="text" style=" background: transparent; border: none; border-bottom: 1px solid rgb(252, 248, 248); width: 360px;"></td>
                                </tr>
                                <tr><td><br></td></tr>
                                <tr>
                                        <td class="white">Password</td>
                                    </tr>
                                    <tr>
                                        <td><input type="password" style=" background: transparent; border: none; border-bottom: 1px solid rgb(252, 248, 248); width: 360px;"></td>
                                    </tr>
                                    <tr>
                                        <td><br></td>
                                    </tr>
                                    <tr>
                                        <td><button class="btn btn-primary" style="width: 100%;">LOGIN</button></td>
                                    </tr>
                            </table>
                        </form>
                        
                    </div>
                  </div>
            </div>
        </div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery-3.4.1.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js//sript.js"></script>
  </body>
